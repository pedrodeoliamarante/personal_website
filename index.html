<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pedro XP Desktop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- XP look & your site styles -->
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="desktop">

    <!-- Start toggle MUST live outside the taskbar so the menu can pin to the real left edge -->
    <input id="start-toggle" type="checkbox" hidden />

    <!-- Desktop icons -->
    <a class="icon" style="left:16px; top:24px;" href="#" data-launch="about">
      <img src="assets/0047 - Text Document.ico" alt="About Me" />
      <span>About Me</span>
    </a>

    <a class="icon" style="left:16px; top:112px;" href="#" data-launch="notepad">
      <img src="assets/0199 - Notepad.ico" alt="Notepad" />
      <span>Notepad</span>
    </a>

    <a class="icon" style="left:16px; top:200px;" href="#" data-launch="work">
      <img src="assets/0096 - Mail.ico" alt="Work Experience" />
      <span>Work Experience</span>
    </a>

    <!-- Taskbar -->
    <div class="taskbar">
      <label class="start-button" for="start-toggle">
        <span class="visually-hidden">Start</span>
      </label>

      <!-- Dynamic taskbar apps (rendered by js/ui/taskbar.js) -->
      <div id="taskbar-apps" class="task-buttons"></div>

      <div class="tray">
        <img src="assets/0037 - Network Computer.ico" width="16" height="16" alt="Network" />
        <img src="assets/0173 - Volume.ico" width="16" height="16" alt="Volume" />
        <time class="clock">23:57</time>
      </div>
    </div>
    <!-- /taskbar -->

    <!-- Start Menu must be a sibling of #start-toggle (outside the taskbar) -->
    <div class="start-menu" role="menu" aria-label="Start Menu">
      <div class="xp-start">
        <div class="xp-start-header">
          <div class="user-badge">user</div>
        </div>

        <div class="xp-start-body">
          <!-- Left: pinned/frequent programs -->
          <div class="xp-left">
            <button class="button start-item" data-launch="about">
              <img src="assets/0047 - Text Document.ico" width="16" height="16" alt="" />
              About Me
            </button>
            <button class="button start-item" data-launch="notepad">
              <img src="assets/0199 - Notepad.ico" width="16" height="16" alt="" />
              Notepad
            </button>
            <button class="button start-item" data-launch="work">
              <img src="assets/0002 - My Documents.ico" width="16" height="16" alt="" />
              Work Experience
            </button>
          </div>

          <!-- Right: system places (non-functional placeholders) -->
          <div class="xp-right">
            <a class="start-link">
              <img src="assets/0002 - My Documents.ico" width="16" height="16" alt="" />
              My Documents
            </a>
            <a class="start-link">
              <img src="assets/0003 - My Pictures.ico" width="16" height="16" alt="" />
              My Pictures
            </a>
            <a class="start-link">
              <img src="assets/0004 - My Music.ico" width="16" height="16" alt="" />
              My Music
            </a>
            <a class="start-link">
              <img src="assets/0018 - My Computer.ico" width="16" height="16" alt="" />
              My Computer
            </a>
            <a class="start-link">
              <img src="assets/0015 - Control Panel.ico" width="16" height="16" alt="" />
              Control Panel
            </a>
            <a class="start-link">
              <img src="assets/0029 - Start Help.ico" width="16" height="16" alt="" />
              Help and Support
            </a>
          </div>
        </div>

        <div class="xp-start-footer">
          <button class="button ghost">
            <img src="assets/0031 - Start Find.ico" width="16" height="16" alt="" />
            Search
          </button>
          <button class="button danger" data-shutdown>
            <img src="assets/0032 - Shutdown.ico" width="16" height="16" alt="" />
            Shut Down...
          </button>
        </div>
      </div>
    </div>
    <!-- /start-menu -->

    <!-- ===================== App Templates ===================== -->

    <!-- About -->
    <template id="tpl-about">
      <div class="window app" data-app="about" data-icon="assets/0047 - Text Document.ico" style="top:80px; left:140px; width:440px;">
        <div class="title-bar">
          <div class="title-bar-text">About Me</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <p>Hi! I’m Pedro Amarante, I'm a programmer.</p>
          <p>My focus is mostly on the embedded / systems side of things.</p>
          <p>Welcome to my desktop!</p>
        </div>
      </div>
    </template>

    <!-- Notepad -->
    <template id="tpl-notepad">
      <div class="window app" data-app="notepad" data-icon="assets/0199 - Notepad.ico" style="top:220px; left:260px; width:420px;">
        <div class="title-bar">
          <div class="title-bar-text">Notepad</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <textarea style="width:100%; height:220px;">Hello from XP Notepad!</textarea>
        </div>
      </div>
    </template>

    <!-- Work Experience (shell; content is rendered via js/apps/index.js) -->
    <template id="tpl-work">
      <div class="window app" data-app="work" data-icon="assets/0096 - Mail.ico" style="top:140px; left:420px; width:680px;">
        <div class="title-bar">
          <div class="title-bar-text">Work Experience</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>

        <div class="window-body work-body">
          <!-- Fake Explorer toolbar / path -->
          <div class="work-toolbar">
            <span class="crumb">My Documents</span>
            <span class="sep">›</span>
            <span class="crumb">Resume</span>
            <span class="sep">›</span>
            <span class="crumb current">Work Experience</span>
          </div>

          <!-- The layout containers; JS will populate .work-nav and .work-panes -->
          <div class="work-layout">
            <nav class="work-nav" aria-label="Companies">
              <ul class="tree-view work-tree"></ul>
            </nav>
            <section class="work-panes"></section>
          </div>
        </div>

        <div class="status-bar">
          <p class="status-bar-field">Press ↑/↓ to browse</p>
          <p class="status-bar-field">© Pedro</p>
        </div>
      </div>
    </template>

  </div>

  <!-- ===================== Scripts ===================== -->
  <script src="js/core/windowManager.js"></script>
  <script src="js/ui/taskbar.js"></script>
  <script src="js/ui/startMenu.js"></script>
  <script src="js/apps/index.js"></script>
  <script src="js/ui/desktop.js"></script>
  <script src="js/main.js"></script> <!-- optional -->

</body>
</html>
